<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gurukula Vidhyalaya Pre School</title>
        <link rel="shortcut icon" href="./logo.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="dist/styles.css" />
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/kutty@latest/dist/kutty.min.js"></script>
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;700;900&display=swap" rel="stylesheet">

    </head>
    <body>
      <header class="sticky top-0 shadow-md z-30 w-full px-2 py-4 bg-blue-600 sm:px-4">
        <div class="flex items-center justify-between mx-auto max-w-7xl">
          <a href="/" title="Gurukula Vidhyalaya Pre School" class="flex font-custom uppercase font-normal text-white text-xl items-center">
            <img class="w-12 h-12"src="./img/logo.png" alt="Logo"> <div class="w-2 h-2"></div> Gurukula Vidhyalaya Pre School
          </a>
          <div class="flex items-center space-x-1">
            <div class="hidden space-x-1 md:inline-flex">
              <a href="./index.html" class="font-custom hover:text-black text-white btn btn-md ">Home</a>
              <a href="./staffs.html"class="font-custom hover:text-black text-white btn btn-md ">Meet our Team</a>
              <a href="./awards.html"class="btn btn-md  hover:text-black rounded-none border-b-2  font-custom text-white ">Awards and Recognition</a>
              <a href="./about.html" class="btn btn-md  hover:text-black font-custom text-white ">Contact Us</a>
            </div>
            <div class="inline-flex md:hidden" x-data="{ open: false }">
              <button class="flex-none px-2 btn btn-link btn-sm" @click="open = true">
                <svg  
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  aria-hidden="true"
                  class="w-5 h-5"
                >
                  <line x1="3" y1="12" x2="21" y2="12"></line>
                  <line x1="3" y1="6" x2="21" y2="6"></line>
                  <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <span class="sr-only">Open Menu</span>
              </button>
              <div class="absolute top-0 left-0 right-0 z-50 flex flex-col p-2 pb-4 m-2 space-y-3 bg-white rounded shadow" x-show.transition="open" @click.away="open = false" x-cloak>
                <button class="self-end flex-none px-2 ml-2 btn btn-link btn-icon" @click="open = false">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    aria-hidden="true"
                  >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                  <span class="sr-only">Close Menu</span>
                </button>
                <a href="./index.html" class="btn btn-sm text-blue-600 btn-link">Home</a>
                <a href="./staffs.html" class="btn btn-sm text-blue-600 btn-link">Meet our Team</a>
                <a href="./awards.html" class="btn btn-sm text-blue-600 btn-link">Awards and Recognition</a>
                <a href="./about.html" class="btn btn-sm text-blue-600 btn-link">Contact Us</a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="text-gray-600 body-font">

          <h1 class="text-3xl font-medium title-font text-gray-900 mb-12 text-center">Awards</h1>

                </svg>
                <p class="leading-relaxed mb-6 text-black text-2xl">Best Kids School Award</p>
                <a class="inline-flex items-center">
                  <img alt="testimonial" src="https://dummyimage.com/106x106" class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center">
                  <span class="flex-grow flex flex-col pl-4">
                    <span class="title-font font-medium text-gray-900">2016</span>
                    <span class="text-gray-500 text-sm"><!----></span>
                  </span>
                </a>
              </div>
            </div>
            <div class="p-4 md:w-1/2 w-full">
              <div class="h-full bg-gray-100 p-8 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="block w-5 h-5 text-gray-400 mb-4" viewBox="0 0 975.036 975.036">
                  <path d="M925.036 57.197h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.399 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l36 76c11.6 24.399 40.3 35.1 65.1 24.399 66.2-28.6 122.101-64.8 167.7-108.8 55.601-53.7 93.7-114.3 114.3-181.9 20.601-67.6 30.9-159.8 30.9-276.8v-239c0-27.599-22.401-50-50-50zM106.036 913.497c65.4-28.5 121-64.699 166.9-108.6 56.1-53.7 94.4-114.1 115-181.2 20.6-67.1 30.899-159.6 30.899-277.5v-239c0-27.6-22.399-50-50-50h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.4 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l35.9 75.8c11.601 24.399 40.501 35.2 65.301 24.399z"></path>
                </svg>
                <p class="leading-relaxed mb-6 text-black text-2xl">India Book of Records</p>
                <a class="inline-flex items-center">
                  <img alt="testimonial" src="https://dummyimage.com/107x107" class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center">
                  <span class="flex-grow flex flex-col pl-4">
                    <span class="title-font font-medium text-gray-900">2017</span>
                    <span class="text-gray-500 text-sm"><!----></span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="text-blueGray-700 transition duration-500 ease-in-out transform bg-blue-600 ">
        <div class="flex flex-col flex-wrap justify-center p-5 md:flex-row">
          <nav class="flex flex-wrap items-center justify-center w-full mx-auto mb-6 text-base nprd">
            <a href="./index.html" class="px-4 py-1 mr-1 text-base font-custom text-white transition duration-500 ease-in-out transform rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:text-black ">Home</a>
            <a href="./staffs.html" class="px-4 py-1 mr-1 text-base font-custom text-white transition duration-500 ease-in-out transform rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:text-black ">Meet our Team</a>
            <a href="./awards.html" class="px-4 py-1 mr-1 text-base font-custom text-white transition duration-500 ease-in-out transform rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:text-black ">Awards and Recognition</a>
            <a href="./about.html" class="px-4 py-1 mr-1 text-base font-custom text-white transition duration-500 ease-in-out transform rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:text-black ">Contact Us</a>
          </nav>
          <span class="inline-flex justify-center w-full mx-auto mt-2 mr-2 sm:ml-auto sm:mt-0">
            <a class="text-white hover:text-black">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
              </svg>
            </a>
            <a class="ml-3 text-white hover:text-black">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">

                </path>

            <a class="ml-3 text-white hover:text-black">

                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
              </svg>
            </a>
            <a class="ml-3 text-white hover:text-black">
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                </path>
                <circle cx="4" cy="4" r="2" stroke="none"></circle>
              </svg>
            </a>
          </span>
          <nav class="flex flex-wrap items-center justify-center w-full mx-auto mt-6 text-base nprd">
            <a class="px-4 py-1 mr-1 text-base text-white transition duration-500 ease-in-out transform rounded-md focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 hover:text-black "> © 2021 </a>
          </nav>
        </div>

</html>
